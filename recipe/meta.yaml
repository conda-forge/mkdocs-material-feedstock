{% set name = "mkdocs-material" %}
{% set version = "9.4.2" %}



package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mkdocs_material-{{ version }}.tar.gz
  sha256: d53b17d058e70efd04c281f9b384ca10fb1f0bfecfe85dacdadad891bb826e3d


build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - hatch-nodejs-version >=0.3.0
    - hatch-requirements-txt
    - hatchling
    - pip
    - python >=3.8
  run:
    - babel ~=2.10
    - colorama ~=0.4
    - jinja2 ~=3.0
    - markdown ~=3.2
    - mkdocs ~=1.5
    - mkdocs-material-extensions ~=1.1
    - paginate ~=0.5
    - pygments ~=2.16
    - pymdown-extensions ~=10.2
    - python >=3.8
    - regex ~=2022.4
    - requests ~=2.26

test:
  imports:
    - material
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://squidfunk.github.io/mkdocs-material/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A Material Design theme for mkdocs
  doc_url: https://squidfunk.github.io/mkdocs-material/
  dev_url: https://squidfunk.github.io/mkdocs-material/customization/

extra:
  recipe-maintainers:
    - monaldoj
    - marcelotrevisani
    - thewchan
