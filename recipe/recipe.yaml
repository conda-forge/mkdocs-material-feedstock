schema_version: 1

context:
  name: mkdocs-material
  version: 9.6.18

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/mkdocs_material-${{ version }}.tar.gz
  sha256: a2eb253bcc8b66f8c6eaf8379c10ed6e9644090c2e2e9d0971c7722dc7211c05

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python ${{ python_min }}.*
    - hatchling
    - hatch-requirements-txt
    - hatch-nodejs-version >=0.3.0
    - trove-classifiers >=2023.10.18
  run:
    - python >=${{ python_min }}
    - jinja2 >=3.0,<4.dev0
    - markdown >=3.2,<4.dev0
    - mkdocs >=1.6,<2.dev0
    - mkdocs-material-extensions >=1.3,<2.dev0
    - pygments >=2.16,<3.dev0
    - pymdown-extensions >=10.2,<11.dev0
    - babel >=2.10,<3.dev0
    - colorama >=0.4,<1.dev0
    - paginate >=0.5,<1.dev0
    - backrefs >=5.7.post1,<6.dev0
    - requests >=2.26,<3.dev0

tests:
  - python:
      imports:
        - material
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  license: MIT
  license_file: LICENSE
  summary: A Material Design theme for mkdocs
  homepage: https://squidfunk.github.io/mkdocs-material/
  repository: https://squidfunk.github.io/mkdocs-material/customization/
  documentation: https://squidfunk.github.io/mkdocs-material/

extra:
  recipe-maintainers:
    - ruben-arts
    - monaldoj
    - marcelotrevisani
    - thewchan
